<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JS para diseñadores.Operaciones con datos numéricos</title>

	<!--Bootstrap 3 -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bottstrap/3.3.2/css/bottstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
			</div>
		</div>
	</div>
	
	<script>
		var verdadero = true;
		var falso = false;
		var tercero = true;

		var resultadoAND = verdadero && falso || tercero;
		var resultadoOR = verdadero || falso;
		var resultadoNOT = !verdadero;
		
		console.log("Operador AND:" + resultadoAND); //AND
		console.log("Operador OR:" + resultadoOR); //AND
		console.log("Operador NOT:" +resultadoNOT); //OR

	</script>
</body>
</html>
