<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JS para diseñadores.Uso básico de JavaScript</title>

	<!-- Bootstrap 3 -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bottstrap.sin.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">	

			</div>
		</div>
	</div>

	<script>
	var numeros = [1,2,5,8,9,7];
	var frutas = ["naranja","platano","pera","manzana"];
	var listado = new Array(5,2,3); //listado = [5,2,3];
	var elemento;
	var versionTexto;
	var versionArray;
	var SEPARADOR = "------------------";
	

	console.log("Numeros:"+numeros);
	console.log("Frutas:"+frutas);
	console.log(SEPARADOR);

	console.log(" Primer número: "+numeros[0]);
	console.log("Tercera fruta: "+frutas[2]);
	console.log("Cantidad de frutas: "+frutas.length);
	console.log("Posición de la manzana: "+frutas.indexOf("manzana"));
	console.log("SEPARADOR");

	//Insertar elementos por el final
	numeros.push(4); //el método unshift lo hace por el inicio
	console.log("Tras insertar:"+numeros);

	elemento = "granada";
	frutas.push(elemento);
	console.log("Tras insertar: "+frutas);

	//Eliminar elementos por el final
	elemento = numeros.pop(); //el método shift lo hace por el inicio
	console.log("Tras eliminar: "+numeros);
	console.log("Numero sacado: "+elemento);

	elemento = frutas.pop();
	console.log("Tras eliminar: "+frutas);
	console.log("Fruta sacada: "+elemento);
	console.log(SEPARADOR);

	//Cambiar valor elementos
	numeros[1] = 3;
	console.log("Segundo número cambiado por el 3: "+numeros)
	console.log(SEPARADOR)

	//Ordenar
	numeros.sort();
	
	frutas.sort();
	frutas.reverse();

	console.log("Numeros ordenado:"+numeros);
	console.log("Frutas ordenado inverso:"+frutas)
	console.log(SEPARADOR);

	//Otros métodos
	listado = frutas.slice(0,2); //alternativa para añadir y elimar: splice 
	console.log("Corte de frutas: "+listado);
	listado = numeros.concat(frutas);
	console.log("Concatenación de numeros y frutas: "+listado);

	versionTexto = listado.join("*");
	console.log("Version en texto: "+versionTexto);
	versionArray = versionTexto.split("*");
	console.log("Version array: "+versionArray);

	</script>
</body>
</html>
