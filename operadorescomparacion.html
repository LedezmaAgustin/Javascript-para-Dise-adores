<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>JS para diseñadores.Operaciones con datos numéricos</title>

	<!--Bootstrap 3 -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bottstrap/3.3.2/css/bottstrap.min.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
			</div>
		</div>
	</div>
	<script>
		var a =10;
		var b =2 ;
		var c =10;

		var cadena10 = "10";
		var nombre_1 ="Marcos";
		var nombre_2 ="Pedro";

		console.log("Igualdad:" + a==b); //false
		console.log("Distinto: " + (a!=b ); //true
		console.log("Igualdad absoluta:" + a===c); //true
		console.log("Igualdad absoluta:" + a===cadena10); //false

		console.log("Mayor que:" + (a > b) ); //true
		console.log("Menor que:" + (a < b) ); //true
		console.log("Mayor o igual:" + (a >= b)); //true
		console.log("Y en cadenas:" + (nombre-1 > nombre-2)); //true

	</script>
</body>
</html>
